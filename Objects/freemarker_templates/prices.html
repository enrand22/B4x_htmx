<main id="main-content" class="py-8 px-6 flex-grow">
  <!-- Pricing plans -->
  <section class="mb-8">
    <h2 class="text-3xl font-bold mb-4">Choose a Plan</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Plan 1 -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-bold mb-2">Basic</h3>
        <p class="text-gray-600 mb-4">Description of the basic plan.</p>
        <p class="text-2xl font-bold text-blue-500 mb-4">$${prices.basic}/month</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Select Plan</button>
      </div>

      <!-- Plan 2 -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-bold mb-2">Standard</h3>
        <p class="text-gray-600 mb-4">Description of the standard plan.</p>
        <p class="text-2xl font-bold text-blue-500 mb-4">$${prices.ultra}/month</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Select Plan</button>
      </div>

      <!-- Plan 3 -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-bold mb-2">Premium</h3>
        <p class="text-gray-600 mb-4">Description of the premium plan.</p>
        <p class="text-2xl font-bold text-blue-500 mb-4">$${prices.super_ultra}/month</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Select Plan</button>
      </div>

      <!-- Add more pricing plans as needed -->
    </div>
  </section>
</main>
