  <main id="main-content" class="py-8 px-6 flex-grow">
    <!-- Contact form -->
    <section class="mb-8">
      <h2 class="text-3xl font-bold mb-4">Contact Us</h2>

      <div id="formMessage" class="mt-4">

      <form id="contactForm" hx-post="${urls.handlerContactUs}" hx-target="#formMessage" hx-swap="outerHTML" class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
          <textarea id="message" name="message" rows="4" class="border-2 border-gray-300 p-2 w-full rounded-md" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
      </form>
    </div>
      <!-- Display form submission message -->

    </section>
  </main>
